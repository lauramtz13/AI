<!DOCTYPE html>
<html>
<head>
    <title>Seleccionar imágenes</title>
</head>
<body>
    <h1>Selecciona las imágenes</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="content">Contenido:</label>
        <input type="file" id="content" name="content"><br><br>
        <label for="style">Estilo:</label>
        <input type="file" id="style" name="style"><br><br>
        <input type="submit" value="Generar Arte">
    </form>
</body>
</html>
